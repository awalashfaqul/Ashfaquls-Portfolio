server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # serve static assets with long cache
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public";
    try_files $uri =404;
  }

  # fallback for SPA routes
  location / {
    try_files $uri /index.html;
  }

  # logs (optional)
  access_log /dev/stdout;
  error_log /dev/stderr;
}
